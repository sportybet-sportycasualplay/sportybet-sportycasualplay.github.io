<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Delete My Data</title>
	<link rel="stylesheet" href="style1.css">
</head>
<body>
	<header>
		<h1>Delete My Data</h1>
		<img src="icon.png" alt="delete icon">
		<p>Remove your personal data from our app</p>
	</header>
	<main>
		<p>At our company, we take your privacy seriously. If you would like to have your personal data removed from our app, please enter your email address below and click the "Delete My Data" button.</p>
		<form>
			<label for="email">Email Address:</label>
			<input type="email" id="email" name="email" required>
			<button type="submit" class="btn btn-primary">Delete My Data</button>
		</form>
	</main>
	<footer>
		<p>&copy; 2023 Delete My Data. All rights reserved.</p>
	</footer>
	<script src="app.js"></script>
</body>
</html>
